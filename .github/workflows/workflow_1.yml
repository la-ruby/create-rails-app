name: CI

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'
      - 'rails-7'
  schedule:
    - cron: '0 0 * * *'  # every day at midnight
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3
      - name: Run
        run: ./create-rails-app
